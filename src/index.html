<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="../src/scripts/main.js" defer></script>

    <title>Calculadora</title>
</head>

<body class="float-none overflow-y-hidden bg-gray-900 text-white">
    <div id="global" class="flex ">
        <div id="right-side" class=" w-5/6 flex flex-col ">
            <header id="title" class="text-xl ml-3">Científica</header>
            <div id="results" class="flex flex-col bg-gray-900 divide-y divide-gray-500">
                <div id="result-1" class=" flex justify-end text-end text-base mt-3 mr-1  ">
                    <p class="text-gray-400">result1</p>
                </div>
                <div id="result-2" class="text-end text-4xl  py-8 ">
                    <h2>result-2</h2>
                </div>
            </div>
            <div id="small-buttons" class="flex flex-col ">
                <div class="flex flex-row justify-start child-active:bg-gray-600">
                    <button id="deg" type="button" class="basis-1/9 text-sm  m-0.5 h-10 hover:bg-gray-700">DEG</button>
                    <button id="hyp" type="button" class="basis-1/9 text-sm  m-0.5 h-10 hover:bg-gray-700">HYP</button>
                    <button id="f-e" type="button" class="basis-1/9 text-sm  m-0.5 h-10 hover:bg-gray-700">F-E</button>
                </div>
                <div class="flex flex-row justify-start child-active:bg-gray-600">
                    <button id="mc" type="button"
                        class="basis-1/9 m-0.5 h-10 text-sm text-gray-500 hover:bg-gray-700 hover:text-white">MC</button>
                    <button id="mr" type="button"
                        class="basis-1/9 m-0.5 h-10 text-sm text-gray-500 hover:bg-gray-700 hover:text-white">MR</button>
                    <button id="m-1s" type="button"
                        class="basis-1/9 m-0.5 h-10 text-sm text-gray-500 hover:bg-gray-700 hover:text-white">M+</button>
                    <button id="m-1s" type="button" class="basis-1/9 text-sm  m-0.5 h-10 hover:bg-gray-700">M-</button>
                    <button id="ms" type="button" class="basis-1/9 text-sm  m-0.5 h-10 hover:bg-gray-700">MS</button>
                </div>
            </div>
            <div id="great-buttons" class="flex flex-col m-0.5 bg-gray-800 ">
                <div id="row-1" class="flex flex-row justify-center child-active:bg-gray-600">
                    <button id="x-sup-2" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">x<sup>2</sup></button>
                    <button id="x-sup-y" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">x<sup>y</sup></button>
                    <button id="sin" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">sin</button>
                    <button id="cos" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">cos</button>
                    <button id="tan" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">tan</button>
                    <button id="ce" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">CE</button>
                    <button id="c" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">C</button>
                    <button id="delete" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900"><i
                            class="fa-solid fa-delete-left" style="color: #ffffff;"></i></button>
                    <button id="division" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">÷</button>
                </div>
                <div id="row-2" class="flex flex-row justify-center child-active:bg-gray-600">
                    <button id="x-sup-3" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl hover:bg-gray-700 bg-gray-900">x<sup>3</sup></button>
                    <button id="y-root-x" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl hover:bg-gray-700 bg-gray-900"><sup>y</sup>&radic;<sub>x</sub></button>
                    <button id="sin-sup-1" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl hover:bg-gray-700 bg-gray-900">sin<sup>-1</sup></button>
                    <button id="cos-sup-1" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">cos<sup>-1</sup></button>
                    <button id="tan-sup-1" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">tan<sup>-1</sup></button>
                    <button id="7" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-slate-950">7</button>
                    <button id="8" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-slate-950">8</button>
                    <button id="9" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-slate-950">9</button>
                    <button id="multiply" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">x</button>
                </div>
                <div id="row-3" class="flex flex-row justify-center child-active:bg-gray-600">
                    <button id="root" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">&radic;</button>
                    <button id="ten-sup-x" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">10<sup>x</sup></button>
                    <button id="log" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">log</button>
                    <button id="exp" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">Exp</button>
                    <button id="mod" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">Mod</button>
                    <button id="4" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-slate-950">4</button>
                    <button id="5" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-slate-950">5</button>
                    <button id="6" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-slate-950">6</button>
                    <button id="less" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">-</button>
                </div>
                <div id="row-4" class="flex flex-row justify-center child-active:bg-gray-600">
                    <button id="one-over-x" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900"><sup>1</sup>/<sub>x</sub></button>
                    <button id="e-sup-x" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">e<sup>x</sup></button>
                    <button id="ln" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">ln</button>
                    <button id="dms" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">dms</button>
                    <button id="deg" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">deg</button>
                    <button id="1" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-slate-950">1</button>
                    <button id="2" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-slate-950">2</button>
                    <button id="3" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-slate-950">3</button>
                    <button id="plus" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">+</button>
                </div>
                <div id="row-5" class="flex flex-row justify-center child-active:bg-gray-600">
                    <button id="up" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">↑</button>
                    <button id="pi" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">&pi;</button>
                    <button id="n-factor" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">n!</button>
                    <button id="parentesis-right" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">(</button>
                    <button id="parentesis-left" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">)</button>
                    <button id="plus-less" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">±</button>
                    <button id="0" type="button"
                        class="basis-1/9 m-0.5 h-same text-4xl hover:bg-gray-700 bg-gray-950">0</button>
                    <button id="comma" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl  hover:bg-gray-700 bg-gray-900">,</button>
                    <button id="equal" type="button"
                        class="basis-1/9 m-0.5 h-same text-xl hover:bg-red-500 bg-red-700">=</button>
                </div>
            </div>
        </div>
        <div id="left-side" class=" w-1/6 flex flex-col justify-start text-center bg-gray-900">
            <div class="flex flex-row justify-evenly">
                <h1 id="historic" class="hover:bg-gray-700 w-full">Histórico</h1>
                <h1 id="memo" class="hover:bg-gray-700  w-full">Memória</h1>
            </div>
            <div>content</div>
        </div>

    </div>


</body>

</html>
