<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="shortcut icon" href="./assets/images/favicon.png">
    <script src="../src/scripts/main.js" defer></script>

    <title>Calculadora</title>
</head>

<body>
    <div data="container-fluid" class="space-y-3">
        <div data="row cabecalho" class="flex flex-row space-x-5">
            <div data="collum-md9" class="flex flex-col m4 sp">
                <h3 id="titulo" class="font-semibold 1 text-xl">Científica</h3>
            </div>
            <div data="collum-md1" id="historico" class="flex flex-col">
                <h4 id="hist">Histórico</h4>
            </div>
            <div data="collum-md1" id="memoria" class="flex flex-col">
                <h4 id="memo">Memória</h4>
            </div>
            <div data="collum-md1" id="branco" class="flex flex-col"></div>
        </div>
        <div data="row resultado" class="flex flex-row space-x-3">
            <div data="collum-md9" class="flex flex-col space-x-3">
                <div id="resultado2">
                    <p id="valor2"></p>
                </div>
                <div id="resultado1">
                    <h1 id="valor1" class="font-semibold text-xl">0</h1>
                </div>
            </div>
        </div>
        <div data="row funcoes2" class="flex flex-row space-x-5">
            <div id="deg">
                <span>DEG</span>
            </div>
            <div id="hyp">
                <span>HYP</span>
            </div>
            <div id="fe">
                <span>F-E</span>
            </div>
        </div>
        <div data="row funcoes1" class="flex flex-row space-x-5">
            <div id="mc-funct">
                <span>MC</span>
            </div>
            <div id="mr-funct">
                <span>MR</span>
            </div>
            <div id="m+-funct">
                <span>M+</span>
            </div>
            <div id="m--funct">
                <span>M-</span>
            </div>
            <div id="ms-funct">
                <span>Ms</span>
            </div>
        </div>
    </div>

</body>

</html>
